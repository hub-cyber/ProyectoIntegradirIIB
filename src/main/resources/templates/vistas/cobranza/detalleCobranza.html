<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main class="container py-4">
		<article>
			<section>
				<div class="card bg-light">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">
						<h4 class="card-title">
							<a
								th:href="@{/modulo-ventas/ver/}+ ${cobranza.idpedido.cliente.id}"
								class="btn btn-ligth btn-xs">volver</a>
						</h4>
						<ul class="list-group my-2">
							<li class="list-group-item list-group-item-primary"
								th:text="'Datos del Cliente'"></li>
							<li class="list-group-item"
								th:text="${cobranza.idpedido.cliente.nombre}+' '+ ${cobranza.idpedido.cliente.apellidos}"></li>
						</ul>
						<!-- 						<div class="alert alert-info my-4" th:if="${#list.isEmpty(pedido.items)}" th:text="'La factura '+ ${pedido.descripcion}"></div> -->
						<ul class="list-group my-2">
							<li class="list-group-item list-group-item-success"
								th:text="'Datos del Cobranza'"></li>
							<li class="list-group-item"
								th:text="'Folio: '+ ${cobranza.folio}"></li>
							<li class="list-group-item"
								th:text="'Descripcion: '+ ${cobranza.descripcion}"></li>
							<li class="list-group-item"
								th:text="'Tipo de Pago: '+ ${cobranza.tp}"></li>
							<li class="list-group-item"
								th:text="'Referencia: '+ ${cobranza.referencia}"></li>
							<li class="list-group-item"
								th:text="'Pedido Relacionado: '+ ${cobranza.idpedido.folio}"></li>

							<li class="list-group-item"
								th:text="'Importe: '+ ${cobranza.importe}"></li>
						</ul>
						<section>
							<div class="card border-info mb-4" style="max-width: 20rem;">
								<div class="card-header">Observaciones:</div>
								<div class="card-body">
									<p class="card-text" th:text="${cobranza.observacion}"
										th:if="${not #strings.isEmpty(cobranza.observacion)}"></p>
									<h4 class="card-text" th:text="'No tiene Observaciones'"
										th:if="${ #strings.isEmpty(cobranza.observacion)}"></h4>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</article>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>

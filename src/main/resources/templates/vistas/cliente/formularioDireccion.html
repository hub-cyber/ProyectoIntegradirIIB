<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
	<main class="container">
		<article>
			<span class="display-4" th:text="${titulo}"></span>
			<hr>
			<a class="btn btn-outline-success btn-sm"
				th:href="@{/perfilcliente/} + ${id}">volver</a>
			<section id="address" class="mt-3">
				<form th:action="@{/perfilcliente/} + ${cliente.id} + @{/direccion}"
					th:object="${direccion}" method="post">
					<div class="row">
						<div class="col-md-12">
						
							<label for="cliente">Cliente:</label>
								<select id="cliente" th:field="*{idcliente}">
								<option th:value="${id}"
								th:text="${cliente.Nombre} + ' ' +${cliente.apellidos}"></option>
								</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<label for="colonia">Colonia:</label> <input type="text"
								class="form-control" id="colonia" placeholder="Colonia"
								th:field="*{colonia}"
								th:errorclass="'form-control alert-danger'" required> <small
								class=" form-text text-danger"
								th:if="${#fields.hasErrors('colonia')}" th:errors="*{colonia}">
							</small>
						</div>
						<div class="col-md-4 mb-3">
							<label for="calle">Calle:</label> <input type="text"
								class="form-control" id="calle" placeholder="Calle"
								th:field="*{calle}" th:errorclass="'form-control alert-danger'"
								required> <small class=" form-text text-danger"
								th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}">
							</small>
						</div>
						<div class="col-md-4 mb-3">
							<label for="numext">Numero Exterior:</label> <input type="text"
								class="form-control" id="numext" placeholder="Numero Exterior"
								th:field="*{numext}" th:errorclass="'form-control alert-danger'"
								required> <small class=" form-text text-danger"
								th:if="${#fields.hasErrors('numext')}" th:errors="*{numext}">
							</small>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-8 mb-6">
							<label for="ciudad">Ciudad:</label>
								<select id="ciudades"
								th:field="*{idmunicipio}" class="form-control">
								<option value="">-- seleccionar --</option>
								<option th:each="vend: ${municipios}"
									th:text="${vend.descripcion}" th:value="${vend.id}"></option>
							</select> <small class=" form-text text-danger"
								th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}">
							</small>
						</div>
						<div class="col-md-4 mb-3">
							<label for="zip">Codigo Postal:</label> <input type="text"
								class="form-control" id="zip" placeholder="Codigo Postal"
								th:field="*{zip}" th:errorclass="'form-control alert-danger'"
								required> <small class=" form-text text-danger"
								th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">
							</small>
						</div>
					</div>
					<div class="form-row">
						<div class="col-12 mb-3">
							<label for="referencia">Referencia:</label>
							<textarea rows="5" cols="5" class="form-control" id="referencia"
								placeholder="Indicaciones Extras" th:field="*{referencia}">
						</textarea>
						</div>
					</div>
					<input class="btn btn-primary" type="submit" value="Aceptar" />
				</form>
			</section>
		</article>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main class="container">
		<article>
		 <span class="display-4" th:text="${titulo}"></span>
			<section>
				<form th:action="@{/nuevocliente}" th:object="${cliente}"
					method="post">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="nombre"
								th:field="*{nombre}" th:errorclass="'form-control alert-danger'"
								placeholder="Nombre"> <small
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="apellidos" class="col-sm-2 col-form-label">Apellidos:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="apellidos"
								th:field="*{apellidos}"
								th:errorclass="'form-control alert-danger'"
								placeholder="Appellidos"> <small
								th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="email"
								th:field="*{email}"
								th:errorclass="'form-control alert-danger'"
								placeholder="Correo Electronico"> <small
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="rfc" class="col-sm-2 col-form-label">RFC:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="rfc"
								th:field="*{rfc}" th:errorclass="'form-control alert-danger'" placeholder="RFC">
							<small th:if="${#fields.hasErrors('rfc')}"
								th:errors="*{rfc}" class="form-text text-danger"></small>
						</div>
					</div>
							<div class="form-group row">
						<label for="id" class="col-sm-2 col-form-label">Identificador de Cliente :</label>
						<div class="col-sm-10">
							<input type="number" class="form-control " id="id"
								th:field="*{identificador}" th:errorclass="'form-control alert-danger'" placeholder="Identificador">
							<small th:if="${#fields.hasErrors('identificador')}"
								th:errors="*{identificador}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="vendedores" class="col-sm-2 col-form-label">Vendedor:</label>
						<div class="col-sm-10">
								<select id="vendedores" th:field="*{vendedor}" class="form-control">
									<option value="">-- seleccionar --</option>
									<option th:each="vend: ${vendedores}"  th:text="${vend.nombre}+' '+ ${vend.apellido}"
										th:value="${vend.id}">
									</option>
								</select>	
							<small class="form-text text-danger" th:if="${#fields.hasErrors('vendedor')}" th:errors="*{vendedor}"></small>
						</div>
					</div>
				<input  class="btn btn-primary" type="submit" value="Crear"/>
				</form>
			</section>
		</article>

	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

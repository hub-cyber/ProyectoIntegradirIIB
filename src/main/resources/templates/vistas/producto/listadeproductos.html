<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<a class="btn btn-warning mb-2" th:href="@{/modulo-inventario/dardealta/producto}">Agregar Producto</a>
		<div class="card bg-light">

			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<table th:if="${not #lists.isEmpty(productos)}" class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th>Codigo</th>
							<th>Producto</th>
							<th>Marca</th>
							<th>Proveedor</th>
							<th>Precio en Lista</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido: ${productos}">
							<td th:text="${pedido.identificador}"></td>
							<td th:text="${pedido.nombre}"></td>
							<td th:text="${pedido.marca}"></td>
							<td th:text="${pedido.proveedor}"></td>
							<td th:text="${pedido.precio}"></td>
							<td ><a class="btn btn-outline-warning btn-xs" th:href="@{/modulo-inventario/editarproducto/} + ${pedido.id}" th:text="'Editar'"></a></td>
							<td ><a class="btn btn-outline-danger btn-xs" th:href="@{/modulo-inventario/eliminarproducto/} + ${pedido.id}" th:text="'Eliminar'"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="/layout/paginator-nav :: paginator"></nav>

			</div>
		</div>

	</div>
</body>
</html>

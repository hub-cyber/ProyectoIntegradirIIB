<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<main class="container">
		<article>
			 <a class="btn btn-outline-success btn-sm" th:href="@{/modulo-inventario/listadeproductos}">volver</a>
		<div>
				 <span class="display-4 mb-3" th:text="${titulo}"></span>
		</div>
		 
			<section class="mt-5">
				<form th:action="@{/modulo-inventario/dardealta/producto}" th:object="${producto}"
					method="post">
					<div class="form-group row">
						<label for="Codigo" class="col-sm-2 col-form-label">Codigo:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="Codigo"
								th:field="*{identificador}" th:errorclass="'form-control alert-danger'"
								placeholder="Codigo"> <small
								th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="Producto" class="col-sm-2 col-form-label">Producto:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="Producto"
								th:field="*{nombre}"
								th:errorclass="'form-control alert-danger'"
								placeholder="Producto"> <small
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="Marca" class="col-sm-2 col-form-label">Marca:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="Marca"
								th:field="*{marca}"
								th:errorclass="'form-control alert-danger'"
								placeholder="Marca"> <small
								th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"
								class="form-text text-danger"></small>
						</div>
					</div>
					
					<div class="form-group row">
						<label for="Proveedor" class="col-sm-2 col-form-label">Proveedor:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="Proveedor"
								th:field="*{proveedor}" th:errorclass="'form-control alert-danger'" placeholder="Proveedor">
							<small th:if="${#fields.hasErrors('proveedor')}"
								th:errors="*{proveedor}" class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="Proveedor" class="col-sm-2 col-form-label">Precio en lista(sin IVA):</label>
						<div class="col-sm-10">
							<input type="text" class="form-control " id="precio"
								th:field="*{precio}" th:errorclass="'form-control alert-danger'" placeholder="Precio">
							<small th:if="${#fields.hasErrors('precio')}"
								th:errors="*{precio}" class="form-text text-danger"></small>
						</div>
					</div>
				<input  class="btn btn-primary" type="submit" value="Aceptar"/>
				</form>
			</section>
		</article>

	</main>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>

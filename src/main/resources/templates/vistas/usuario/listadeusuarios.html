<!DOCTYPE html>
<html xmlts:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>
<header>
</header>
<main class="container">
<article>
<section>
	 <span class="display-4" th:text="${titulo}"></span>
	 <br>
	 <a th:href="@{/formUsuario}" class="btn btn-outline-success">AÃ±adir Nuevo Usuario</a>
	<table class="table ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre </th>
      <th scope="col">Apellido</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Tipo de Usuario</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>

    <tr th:each="user: ${usuarios}">
      <th scope="row" th:text="${user.id}"></th>

        <td th:text="${user.username}"></td>
         <td th:text="${user.password}"></td>
          <td th:text="${user.iduserRole.descripcion}"></td>
              <td> <a th:href="@{/perfilusuario/} + ${user.id}" th:text="'Editar'" class="btn btn-primary btn-xs"></a></td>
              <td> <a th:href="@{/deleteusuario/} + ${user.id}" th:text="'Eliminar'" class="btn btn-danger btn-xs"></a></td>
    </tr>

  </tbody>
</table>

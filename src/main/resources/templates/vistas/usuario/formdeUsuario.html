<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header">
		<h1 th:text="${titulo}"></h1>
	</header>
	<main class="container">
		<article>
			<form th:action="@{/formUsuario}" th:object="${usuario}"
				method="post">
				<section id="datosPersonales">
					<div class="form-group row">
						<label class="col-auto col-form-label" for="nombre">Nombre:</label>
						<div>
							<input type="text" class="form-control" placeholder="Nombre"
								id="nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-auto col-form-label" for="apellidos">Apellidos:</label>
						<div>
							<input type="text" class="form-control" placeholder="Apellidos"
								id="apellidos" th:field="*{apellido}" th:errorclass="'form-control alert-danger'">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-auto col-form-label" for="username">Username:</label>
						<div>
							<input type="text" class="form-control" placeholder="Username"
								id="username" th:field="*{username}" th:errorclass="'form-control alert-danger'">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-auto col-form-label" for="password">Password:</label>
						<div>
							<input type="password" class="form-control"
								placeholder="Password" id="password" th:field="*{password}" >
						<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
					<div class="form-group row">
							<label class="col-auto col-form-label" for="roles">Roles</label>
							<div>
								<select id="roles" th:field="*{iduserRole}" class="form-control">
									<option value="">-- seleccionar --</option>
									<option th:each="rol: ${roles}" th:text="${rol.descripcion}"
										th:value="${rol.id}">
									</option>
								</select>
							</div>
							<small class="form-text text-danger" th:if="${#fields.hasErrors('iduserRole')}" th:errors="*{iduserRole}"></small>
					</div>
					<input  class="btn btn-primary" type="submit" value="Crear"/>
				</section>
				
			</form>
		</article>

	</main>
	<footer> </footer>
</body>
</html>
